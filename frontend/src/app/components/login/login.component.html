<div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="Digite seu email" required>
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn-login">Entrar</button>
      </form>
      <div class="signup-option">
        <span>NÃ£o tem conta?</span>
        <button type="button" (click)="onSignUp()" class="btn-signup">Cadastre-se</button>
      </div>
    </div>
  </div>
